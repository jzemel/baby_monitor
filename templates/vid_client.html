<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
	    <meta name="author" content="">
	    <link rel="icon" href="/static/favicon.ico">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<!-- fonts and icons -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

		<title>BabyPi</title>
	</head>
	<body>

<!-- 		CONTENT
    	#row 1: iframe of video, and buttons
		#row 2: system, unstyled table, pick a font -->
		<div class="container" id="content">
			<div class="row">
				<div class="col-9">
					<!-- 16:9 aspect ratio -->
					<div id="iframe" class="embed-responsive embed-responsive-16by9">
					  <iframe id="player" class="embed-responsive-item" width="100%"></iframe>
					</div>
					<!-- set the source in js using the document.domain -->
				</div>
				<div class="col-3" id="side_panel">
					<button type="button" cid="play_btn">PLAY</button>
					<button type="button" id="stop_btn">STOP</button>
					<button type="button" id="restart_btn">RESTART</button>

				  	<select class="dropdown" id="resolution">
					    <option value="1920">1080p</option>
					    <option value="960" >Medium</option>
					    <option value="480">Low</option>
				  	</select>
				  	<select class="dropdown" id="rotation">
					    <option value="0">0</option>
					    <option value="90">90</option>
					    <option value="180">180</option>
					    <option value="270">270</option>
				  	</select>	
				</div>
			</div>
			<div class="container-fluid" id="system">
				<p><small>Frame Rate: <span id="fps"></span> FPS
				 &emsp; Wifi Signal: -<span id="signal"></span> dbm
				 &emsp; CPU: <span id="cpu"></span>%
				 &emsp; Memory: <span id="mem"></span>
				 &emsp; Disk: <span id="disk"></span>
				 &emsp; CPU Temp: <span id="cpu_temp"></span>
				 &emsp; Timestamp: <span id="time"></span></small></p>				
			</div>
		</div>

		<!-- SCRIPTS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="/static/app.js"></script>
	</body>
</html>

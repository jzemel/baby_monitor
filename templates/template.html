    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {

            // Connect to the Socket.IO server.
            // The connection URL has the following format:
            //     http[s]://<domain>:<port>[/<namespace>]
            var socket = io.connect('https://' + document.domain + ':' + location.port, {secure: true});
            console.log("socket created");
            console.log('to https://' + document.domain + ':' + location.port)
            // Event handler for new connections.
            // The callback function is invoked when a connection with the
            // server is established.
            socket.on('connect', function() {
                console.log("connected");
                socket.emit('my_event', {data: 'I\'m connected!'});
                socket.emit('get_tlm');
            });

            // request tlm
              window.setInterval(function() {
                var d = new Date();
                socket.emit('get_tlm',d.getTime());
                console.log("sent tlm request")
            }, 20000);

            // handle tlm input
            socket.on('tlm_json', function(msg) {
                //console.log(msg);
                var tlm = JSON.parse(msg);
                $('#signal').text(tlm['signal']);
                $('#cpu').text(tlm['cpu']);
                $('#mem').text(tlm['mem']);
                $('#load').text(tlm['load']);
                $('#fps').text(tlm['fps']);
                $('#disk').text(tlm['disk']);
                $('#time').text(tlm['timestamp']);
            });

            $('#debug-toggle').on('click', function () {
                $('#left-panel').toggleClass('collapse');
            });

        });
        
        $('#player').ready(function () {
            $('#loader').css('display', 'none');
        });

        function stop_video() {
            console.log('stopping');
            window.frames[0].stop();
        }

        function restart_video() {
            console.log("restarting video");
            document.getElementById('player').src = document.getElementById('player').src;
        }

    </script>

<body style="padding-top: 85px;">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 collapse" id="left-panel">
          <ul class="list-group">
             <li class="list-group-item active">
              <div class="md-v-line"></div><i class="fas fa-bug mr-5"></i> Debug Info
            </li>
            <li class="list-group-item">
              <div class="md-v-line"></div><i class="fas fa-wifi mr-5"></i> -<span id="signal"></span> dbm
            </li>
            <li class="list-group-item">
              <div class="md-v-line"></div><i class="fas fa-microchip mr-5"></i><span id="cpu">x</span>%
            </li>
            <li class="list-group-item">
              <div class="md-v-line"></div><i class="fas fa-memory mr-5"></i><span id="mem">x%</span>
            </li>
            <li class="list-group-item">

            </li>
            <li class="list-group-item">
              <div class="md-v-line"></div><i class="fas fa-video mr-5"></i><span id="fps">x</span> FPS
            </li>
            <li class="list-group-item">
              <div class="md-v-line"></div><i class="fas fa-clock mr-5"></i><span id="time">x</span> 
            </li>
          </ul> 
        </div>
        <div class="col-md-9">
          <div class="row">
            <button class="btn btn-success btn-info" id="debug-toggle"><i class="fas fa-bug"></i> Show Debug Info </button>
            <div class="col-md-4">
                <strong> SOUND LEVEL </strong>
            <div class="progress md-progress" style="height: 30px">
                <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 30px">25%</div>
            </div>
          </div>
            <button onclick="restart_video()" class="btn btn-success btn-danger"><i class="fas fa-power"></i> Video On </button>
            <button onclick="stop_video()" class="btn btn-danger"><i class="fas fa-power"></i> Video Off </button>
             <button onclick="restart_video()" class="btn btn-warning"><i class="fas fa-redo-alt"></i> Reload </button>
          </div>

          <!-- video -->
        <div class="embed-responsive embed-responsive-16by9">
            <div id="loader" class="loader"></div>
             <iframe id="player" width="960" height="540" src="https://mittenselfie.duckdns.org:8080/stream" frameborder="1" allowfullscreen onload="hide_spinner()"></iframe>
